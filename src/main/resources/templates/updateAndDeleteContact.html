<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">
</head>
<body>
<div class="container">
    <div class="container main">
        <h2> Update or Delete Contact</h2>
        <form action="#" th:action="@{/{id}(id=${contact.id})}" th:object="${contact}"
              th:method="put">
            <input type="hidden" name="_method" value="put">
            <div>
                <label style="font-weight: bold;" for="inputName">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="inputName">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputSurname">Surname</label>
                <input type="text" class="form-control" th:field="*{surname}" id="inputSurname">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputEmail">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="inputEmail">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputPhone">Phone</label>
                <input type="number" class="form-control" th:field="*{phone}" id="inputPhone">
            </div>
            <div>
                <div style="margin-top: 10px;">
                    <div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" onclick="document.getElementById('delete-element').submit();"
                                class="btn btn-danger">Delete
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <form id="delete-element" th:action="@{/{id}(id=${contact.id})}" th:method="delete"
              style="float: left;">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>
</body>
</html>
