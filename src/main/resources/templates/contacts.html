<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">

</head>
<body>
<div class="container">
    <div class="container main">
        <h2>Contacts</h2>
        <table class=" table table-fluid table-bordered table-condensed table-striped table-hover" id="example">
            <thead>
            <tr>
                <th id="name">Name</th>
                <th id="surname">Surname</th>
                <th id="email">Email</th>
                <th id="phone">Phone</th>
                <th id="action">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center clickable-row" th:each="contact : ${contacts}">
                <td>
                    <span th:text="${contact.name}"></span>
                </td>
                <td>
                    <span th:text="${contact.surname}"></span>
                </td>
                <td>
                    <span th:text="${contact.email}"></span>
                </td>
                <td>
                    <span th:text="${contact.phone}"></span>
                </td>
                <td>
                    <span><a th:href="@{/{id}(id=${contact.id})}">Update/Delete</a></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-row text-center" style="margin-top: 20px;">
        <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submitButton">
                <a th:href="@{/newContactForm}" style="font-color: black:">Add New Contact</a>
            </button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
<script>
     $(document).ready(function() {
     $('#example').DataTable();
 });
</script>
</body>
</html>
