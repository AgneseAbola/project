<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div style="text-align: center; margin-top: 50px;">
        <h2>Add New Contact</h2>
        <form class="form-horizontal" action="#" th:action="@{/}" th:object="${contact}"
              method="post">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="inputName">Name</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:field="*{name}" placeholder="name" id="inputName">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="inputSurname">Surname</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" th:field="*{surname}" placeholder="surname"
                           id="inputSurname">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                <div class="col-sm-5">
                    <input class="form-control" type="email" th:field="*{email}" placeholder="email" id="inputEmail">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="inputPhone">Phone</label>
                <div class="col-sm-5">
                    <input class="form-control" type="number" th:field="*{phone}" placeholder="phone" id="inputPhone">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-offset-5 col-sm-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
