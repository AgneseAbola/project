<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">
</head>
<body>
<div class="container">
    <div class="container main">
        <h2>Add New Contact</h2>
        <form action="#" th:action="@{/}" th:object="${contact}" method="post">
            <div>
                <label style="font-weight: bold;" for="inputName">Name</label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="name" id="inputName">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputSurname">Surname</label>
                <input class="form-control" type="text" th:field="*{surname}" placeholder="surname" id="inputSurname">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputEmail">Email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="email" id="inputEmail">
            </div>
            <div>
                <label style="font-weight: bold;" for="inputPhone">Phone</label>
                <input class="form-control" type="number" th:field="*{phone}" placeholder="phone" id="inputPhone">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
